<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Nutrition Tracker</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<div id="header">
			<h1>Nutrition Tracker</h1>
			<ul id='header'>
				<button id='sign-up'>Sign Up</button>
				<button>Log In</button>
			</ul>
		</div>
		<h4>Input foods and track your nutrition.</h4>
		<div id="box-container">
			<div class="box">
				<div class='inside-box'>
					<h4>Breakfast</h4>
				</div>
				<ul class="breakfast-item-container">
					<li>bagel</li>
					<li>cream cheese</li>
				</ul>
				<div class='inside-box'>
					<button id="add-breakfast">+ breakfast item</button>
				</div>
			</div>
			<div class="box">
				<div class='inside-box'>
					<h4>Lunch</h4>
				</div>
				<ul class="lunch-item-container"></ul>
				<div class='inside-box'>
					<button id="add-lunch">+ lunch item</button>
				</div>
			</div>
			<div class="box">
				<div class='inside-box'>
					<h4>Dinner</h4>
				</div>
				<ul class="dinner-item-container"></ul>
				<div class='inside-box'>
					<button id="add-dinner">+ dinner item</button>
				</div>
			</div>
			<div class="box">
				<div class='inside-box'>
					<h4>Snacks</h4>
				</div>
				<ul class="snack-item-container"></ul>
				<div class='inside-box'>
					<button id="add-snacks">+ snack item</button>
				</div>
			</div>
		</div>
		<div id='search-container'></div>
		<script src="script.js"></script>
	</body>
</html>
